{{ define "main" }}

  <code>LIST DEFAULT</code>

  <h1>{{ .Title }}</h1>

  <div class="row row-cols-1 row-cols-md-3 gy-4">
    {{ range .Pages }}
      <div class="col">
        <div class="card">
          <div class="card-body">
            <a href="{{ .Permalink }}" class="stretched-link">{{ .Title }}</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>

{{ end }}
