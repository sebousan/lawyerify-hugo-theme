{{ $slug := .Title }}

{{ with $slug }}
  {{ $page := site.GetPage (printf "persons/%s" $slug) }}
  <header class="heading heading-filter">
    {{ with $page }}
      <p class="surtitle">
        <a href="{{ .Permalink }}" class="back">{{ .Title }}</a>
      </p>
    {{ end }}
    <h1>{{ i18n "publications.list_person" }}</h1>
  </header>
{{ end }}
