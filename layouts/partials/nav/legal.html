{{ with site.Data.menu.legal }}
  <ul class="nav nav-legal">
    {{ range .links }}
      <li>
        {{ $title := i18n "link.blank_aria" (dict "Title" .title) }}
        <a href="{{ .url }}"{{ if .blank }} title="{{ safeHTML $title }}" target="_blank" rel="noopener noreferrer"{{ end }}>{{ .title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
